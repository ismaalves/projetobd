<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="iso-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinessauro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://cdn-icons-png.flaticon.com/512/73/73598.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Cinema Sauro
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Promocoes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Conveniencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row row-cols-1 row-cols-md-5 g-4">
        {% for filme in filmes %}
        <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                <h5 class="card-title">{{ filme.nome }} | {{ filme.ano_producao }}</h5>
                <p class="card-text">{{ filme.sinopse }}</p>
                <a href="#" class="btn btn-primary">Comprar Ingresso</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
